<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AI Test Case Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4cab72;
            --primary-dark: #3d8a5a;
            --primary-light: #61b984;
            --secondary-color: #6c757d;
            --success-color: #4cab72;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --brand-gradient: linear-gradient(135deg, #4cab72 0%, #3d8a5a 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--brand-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 500px;
        }

        .auth-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            background: var(--brand-gradient);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .auth-logo {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .auth-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin: 0;
        }

        .auth-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #fff;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(76, 171, 114, 0.1);
        }

        .form-control.is-invalid {
            border-color: var(--danger-color);
        }

        .form-control.is-valid {
            border-color: var(--success-color);
        }

        .error-message {
            color: var(--danger-color);
            font-size: 0.875rem;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .btn-primary {
            width: 100%;
            background: var(--brand-gradient);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 171, 114, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auth-footer {
            text-align: center;
            padding: 20px 30px;
            background-color: var(--light-color);
            border-top: 1px solid #e9ecef;
        }

        .auth-footer p {
            margin: 8px 0;
            color: var(--secondary-color);
        }

        .auth-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .auth-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            font-weight: 500;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-left: 4px solid var(--success-color);
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 4px solid var(--danger-color);
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid var(--info-color);
        }

        .password-strength {
            margin-top: 8px;
            font-size: 0.875rem;
        }

        .strength-bar {
            height: 4px;
            background-color: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 5px;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background-color: var(--danger-color); width: 25%; }
        .strength-fair { background-color: var(--warning-color); width: 50%; }
        .strength-good { background-color: var(--primary-light); width: 75%; }
        .strength-strong { background-color: var(--primary-color); width: 100%; }

        .user-info {
            background-color: var(--light-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .user-info .email {
            font-weight: 600;
            color: var(--primary-color);
        }

        @media (max-width: 576px) {
            .auth-container {
                padding: 10px;
            }
            
            .auth-header {
                padding: 30px 20px;
            }
            
            .auth-body {
                padding: 30px 20px;
            }
            
            .auth-footer {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="bi bi-shield-lock"></i>
                </div>
                <h1 class="auth-title">Set New Password</h1>
                <p class="auth-subtitle">Enter your new password below</p>
            </div>

            <div class="auth-body">
                <div id="alert-container"></div>

                <div class="user-info">
                    <p>Resetting password for: <span class="email">{{ email }}</span></p>
                </div>

                <form id="resetPasswordConfirmForm">
                    <input type="hidden" id="token" name="token" value="{{ token }}">
                    
                    <div class="form-group">
                        <label for="new_password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required minlength="6">
                        <div class="error-message" id="new_password-error"></div>
                        <div class="password-strength" id="password-strength" style="display: none;">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strength-fill"></div>
                            </div>
                            <span id="strength-text"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="6">
                        <div class="error-message" id="confirm_password-error"></div>
                    </div>

                    <button type="submit" class="btn-primary" id="resetBtn">
                        <span id="resetBtnText">Reset Password</span>
                        <span id="resetBtnSpinner" class="loading-spinner" style="display: none;"></span>
                    </button>
                </form>
            </div>

            <div class="auth-footer">
                <p>Remember your password? <a href="/signin" class="auth-link">Sign In</a></p>
                <p>Don't have an account? <a href="/signup" class="auth-link">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = [];

            if (password.length >= 6) strength++;
            else feedback.push('at least 6 characters');

            if (password.match(/[a-z]/)) strength++;
            else feedback.push('lowercase letters');

            if (password.match(/[A-Z]/)) strength++;
            else feedback.push('uppercase letters');

            if (password.match(/[0-9]/)) strength++;
            else feedback.push('numbers');

            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            else feedback.push('special characters');

            return { strength, feedback };
        }

        function updatePasswordStrength() {
            const password = document.getElementById('new_password').value;
            const strengthContainer = document.getElementById('password-strength');
            const strengthFill = document.getElementById('strength-fill');
            const strengthText = document.getElementById('strength-text');

            if (password.length === 0) {
                strengthContainer.style.display = 'none';
                return;
            }

            strengthContainer.style.display = 'block';
            const { strength, feedback } = checkPasswordStrength(password);

            strengthFill.className = 'strength-fill';
            if (strength <= 1) {
                strengthFill.classList.add('strength-weak');
                strengthText.textContent = 'Weak password';
                strengthText.style.color = 'var(--danger-color)';
            } else if (strength <= 2) {
                strengthFill.classList.add('strength-fair');
                strengthText.textContent = 'Fair password';
                strengthText.style.color = 'var(--warning-color)';
            } else if (strength <= 3) {
                strengthFill.classList.add('strength-good');
                strengthText.textContent = 'Good password';
                strengthText.style.color = 'var(--primary-light)';
            } else {
                strengthFill.classList.add('strength-strong');
                strengthText.textContent = 'Strong password';
                strengthText.style.color = 'var(--primary-color)';
            }
        }

        // Form validation
        function validateForm() {
            let isValid = true;
            const newPassword = document.getElementById('new_password').value.trim();
            const confirmPassword = document.getElementById('confirm_password').value.trim();

            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => el.classList.remove('show'));
            document.querySelectorAll('.form-control').forEach(el => el.classList.remove('is-invalid', 'is-valid'));

            // Validate new password
            if (!newPassword) {
                showFieldError('new_password', 'New password is required');
                isValid = false;
            } else if (newPassword.length < 6) {
                showFieldError('new_password', 'Password must be at least 6 characters long');
                isValid = false;
            } else {
                document.getElementById('new_password').classList.add('is-valid');
            }

            // Validate confirm password
            if (!confirmPassword) {
                showFieldError('confirm_password', 'Please confirm your password');
                isValid = false;
            } else if (newPassword !== confirmPassword) {
                showFieldError('confirm_password', 'Passwords do not match');
                isValid = false;
            } else if (confirmPassword) {
                document.getElementById('confirm_password').classList.add('is-valid');
            }

            return isValid;
        }

        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + '-error');
            
            field.classList.add('is-invalid');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertClass = type === 'success' ? 'alert-success' : 
                              type === 'danger' ? 'alert-danger' : 'alert-info';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 5000);
            }
        }

        // Event listeners
        document.getElementById('new_password').addEventListener('input', updatePasswordStrength);
        document.getElementById('new_password').addEventListener('blur', updatePasswordStrength);

        document.getElementById('resetPasswordConfirmForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            const resetBtn = document.getElementById('resetBtn');
            const resetBtnText = document.getElementById('resetBtnText');
            const resetBtnSpinner = document.getElementById('resetBtnSpinner');
            
            // Show loading state
            resetBtn.disabled = true;
            resetBtnText.style.display = 'none';
            resetBtnSpinner.style.display = 'inline-block';

            const formData = {
                token: document.getElementById('token').value,
                new_password: document.getElementById('new_password').value.trim(),
                confirm_password: document.getElementById('confirm_password').value.trim()
            };

            try {
                const response = await fetch('/api/auth/reset-password-confirm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(result.message, 'success');
                    // Clear form
                    document.getElementById('new_password').value = '';
                    document.getElementById('confirm_password').value = '';
                    document.getElementById('password-strength').style.display = 'none';
                    
                    // Redirect to sign in after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/signin';
                    }, 3000);
                } else {
                    showAlert(result.message, 'danger');
                }
            } catch (error) {
                showAlert('An error occurred. Please try again.', 'danger');
            } finally {
                // Reset button state
                resetBtn.disabled = false;
                resetBtnText.style.display = 'inline';
                resetBtnSpinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
